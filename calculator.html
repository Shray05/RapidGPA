<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapidGPA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">RapidGPA</div>
    <a href="https://github.com" target="_blank" class="github-btn">GitHub</a>
  </div>

  <!-- Main Content -->
  <div id="courses-container">
    <!-- Initial Course Section -->
    <div class="components-section">
      <div class="course-info">
        <label>Course:</label>
        <input type="text" class="course-name" placeholder="Enter course name">
        <label>Credits:</label>
        <input type="number" class="credits" placeholder="Credits">
        <label>Grade:</label>
        <input type="number" class="grade" placeholder="Grade" readonly>
      </div>
      <div class="components-container">
        <!-- Initial Row -->
        <div class="label-input-pair">
          <label>Components:</label>
          <input type="text" class="component" placeholder="e.g. Component 1">
        </div>
        <div class="label-input-pair">
          <label>Mark:</label>
          <input type="number" class="mark" placeholder="e.g. 85">
        </div>
        <div class="label-input-pair">
          <label>Out Of:</label>
          <input type="number" class="out-of" placeholder="e.g. 100">
        </div>
        <div class="label-input-pair">
          <label>Weight:</label>
          <input type="number" class="weight" placeholder="e.g. 35">
        </div>
      </div>
      <button class="add-component" onclick="addRow(event)">+</button>
    </div>
  </div>

  <!-- Add Course Button -->
  <button class="add-course" onclick="addCourse()">Add Another Course</button>
</body>
</html>
